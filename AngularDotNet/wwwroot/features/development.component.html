
<view-fader [isViewVisible]="isViewVisible">


  <mat-tab-group mat-align-tabs="center" color="primary" dynamicHeight [selectedIndex]="selectedIndex">

    <mat-tab label="State Management">

      <div class="flex-container">
        <div class="flex-item app-text-primary">
          <div class="development-feature-title">State Management Testing</div>
          <div class="development-feature-text">
            <div>
              <button mat-button (click)="onClickSave()">Save</button>
              <button mat-button (click)="onClickLoad()">Load</button>
            </div>
          </div>
        </div>
      </div>

    </mat-tab>

    <mat-tab label="Project Management">

      <div class="flex-container">

        <div class="flex-item app-text-primary">
          <div class="development-feature-title">
            <table style="width: 100%; ">
              <tr>
                <td style="width: 40%; text-align: left; ">{{bc.vsProject.name}}</td>
                <td style="width: 30%; text-align: center;   font-size: 20px;">Version: {{bc.vsProject.projectVersionNo}}</td>
                <td style="width: 30%; text-align: right; ">

                  <button mat-fab color="accent" title="Build Projects (enabled for build)">Build</button>

                </td>
              </tr>
            </table>
          </div>

          <div class="development-feature-git">
            <table style="width: 100%; ">
              <tr>
                <td style="width: 35%; ">Git Hooks:</td>
                <td style="width: 30%; font-size: 20px; ">Pre-Commit</td>
                <td style="width: 35%; font-size: 20px; ">Pre-Push</td>
              </tr>
            </table>

            <table style="width: 100%; ">
              <tr>
                <td style="width: 39%; "></td>
                <td style="width: 30%; font-size: 20px; text-align: left; ">
                  <mat-slide-toggle></mat-slide-toggle>
                </td>
                <td style="width: 31%; font-size: 20px; text-align: left; ">
                  <mat-slide-toggle></mat-slide-toggle>
                </td>
              </tr>
            </table>
          </div>

          <div class="development-feature-projects">
            <table style="width: 100%; ">
              <tr>
                <td style="width: 38%; ">Startup Project:</td>
                <td style="width: 15%; font-size: 20px; ">Build</td>
                <td style="width: 15%; font-size: 20px; ">Prod</td>
                <td style="width: 15%; font-size: 20px; ">PWA</td>
                <td style="width: 17%; font-size: 20px; text-align: right; ">Delete</td>
              </tr>
            </table>


            <mat-radio-group name="startupProjects">


              <table (click)="onClickDebugRelease(bc.vsProject); saveChanges();" style="border-radius: 10px; font-size: 20px; font-family: px-neuropol; width: 100%; height: 50px; margin-top: 20px; margin-bottom: 20px; " [style.background-color]="willExecuteRelease(bc.vsProject) ? 'white' : '' ">
                <tr>
                  <td style="width: 250px; padding-left: 20px; ">
                    <div title="Debug using an Angular Release Build">
                      <mat-radio-button name="startupProjects" [checked]="bc.vsProject.developerSettings.executeDist"></mat-radio-button>
                      <div style="display:inline-block; vertical-align: top; margin-top: 2px; margin-left: 5px; font-family: px-neuropol; ">release</div>
                    </div>
                  </td>

                  <mat-radio-group name="releaseProjects">
                    <td style="width: 200px; " *ngFor="let angularProject of bc.vsProject.developerSettings.angularProjects; let index_1 = index; ">

                      <div *ngIf="bc.vsProject.developerSettings.executeDist">
                        <div title="Debug using the {{angularProject.name}} Release Build">

                          <mat-radio-button name="releaseProjects" [value]="index_1" (click)="onClickReleaseProject(bc.vsProject, angularProject);  saveChanges();" [checked]="angularProjectSelected(bc.vsProject, angularProject)"></mat-radio-button>
                          <div style="display:inline-block; vertical-align: top; margin-top: 2px; margin-left: 5px; font-family: px-neuropol; ">{{angularProject.name}}</div>

                        </div>
                      </div>
                    </td>
                  </mat-radio-group>
                </tr>
              </table>


              <div *ngFor="let angularProject of bc.vsProject.developerSettings.angularProjects; let index_2 = index;">
                <div style="padding-bottom: 18px; ">
                  <table (click)="onClickDebugEnabled(angularProject); saveChanges();" style="border-radius: 10px; font-size: 20px; font-family: px-neuropol; width: 100%; height: 50px; " [style.background-color]="willExecuteProject(angularProject) ? 'white' : '' ">
                    <tr>
                      <td style="width: 40%; padding-left: 20px; ">
                        <div title="Debug the {{angularProject.name}} Angular Project">
                          <mat-radio-button name="startupProjects" [value]="index_2" [checked]="willExecuteProject(angularProject)"></mat-radio-button>
                          <div style="display:inline-block; vertical-align: top; margin-top: 2px; margin-left: 5px; font-family: px-neuropol; " (click)="angularProject.showPanel = !angularProject.showPanel">{{angularProject.name}}</div>
                        </div>
                      </td>
                      <td style="width: 15%; ">
                        <div title="Enable the {{angularProject.name}} Release Build">
                          <mat-checkbox [(ngModel)]="angularProject.buildEnabled" (change)="saveChanges();"></mat-checkbox>
                        </div>
                      </td>
                      <td style="width: 15%; ">
                        <div title="Enable the Production mode for the {{angularProject.name}} Release Build">
                          <mat-checkbox [disabled]="!angularProject.buildEnabled" [(ngModel)]="angularProject.production" (change)="saveChanges();"></mat-checkbox>
                        </div>
                      </td>
                      <td style="width: 15%; ">
                        <div title="Enable to support PWA for the {{angularProject.name}} Release Build">
                          <mat-checkbox [disabled]="!angularProject.buildEnabled" [(ngModel)]="angularProject.pwaSupport" (change)="saveChanges();"></mat-checkbox>
                        </div>
                      </td>
                      <td style="width: 15%; text-align: right; padding-right: 20px; ">
                        <mat-icon *ngIf="angularProject.name !== 'desktop'" color="primary" (click)="onClickRemove(vsProject, angularProject)" style="cursor: pointer; margin-top: 0; " title="Remove Angular Project: '{{angularProject.name}}'  from the {{bc.vsProject.name}} Visual Studio Project">clear</mat-icon>
                      </td>
                    </tr>
                  </table>
                </div>
              </div>


            </mat-radio-group>






            <button mat-fab color="accent" title="Add a New Project" style="">Add</button>
          </div>
        </div>
      </div>

    </mat-tab>

  </mat-tab-group>

</view-fader>
