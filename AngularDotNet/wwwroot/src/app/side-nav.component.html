<mat-drawer-container class="app-sidenav-container" style="position: fixed; ">

  <mat-drawer #drawer class="app-side-nav"
              [opened]="!isScreenSmall()"
              [mode]="isScreenSmall() ? 'over' : 'side'">
    <mat-toolbar color="primary"></mat-toolbar>
    <mat-list class="app-side-listgroup" role="list">

      <div *ngFor="let feature of router.config">
        <mat-list-item *ngIf="feature.data" role="listitem">
          <div (click)="navigateTo(feature.path)" class="app-side-listitem" [ngClass]="{'app-side-selected-item': selectedFeature === feature.path }">{{ feature.data.title }}</div>
        </mat-list-item>
      </div>

      <!--<mat-list-item role="listitem"><div (click)="navigateTo('/restart')" class="app-side-listitem" [ngClass]="{'app-side-selected-item': selectedFeature === '/restart'}">Restart</div></mat-list-item>
      <mat-list-item role="listitem"><view-fader [isViewVisible]="true" (click)="navigateTo('/notification')" class="app-side-listitem" [ngClass]="{'app-side-selected-item': selectedFeature === '/notification'}">Notification</view-fader></mat-list-item>
      <mat-list-item role="listitem"><view-fader [isViewVisible]="true" (click)="navigateTo('/mobileApis')" class="app-side-listitem" [ngClass]="{'app-side-selected-item': selectedFeature === '/mobileApis'}">Mobile APIs</view-fader></mat-list-item>
      <mat-list-item role="listitem"><div (click)="navigateTo('/splash')" class="app-side-listitem" [ngClass]="{'app-side-selected-item': selectedFeature === '/splash'}">Technology</div></mat-list-item>
      <mat-list-item role="listitem"><div (click)="navigateTo('/settings')" class="app-side-listitem" [ngClass]="{'app-side-selected-item': selectedFeature === '/settings'}">Settings</div></mat-list-item>
      <mat-list-item role="listitem"><div (click)="navigateTo('/features')" class="app-side-listitem" [ngClass]="{'app-side-selected-item': selectedFeature === '/features'}">Features</div></mat-list-item>
      <mat-list-item role="listitem"><div (click)="navigateTo('/analytics')" class="app-side-listitem" [ngClass]="{'app-side-selected-item': selectedFeature === '/analytics'}">Analytics</div></mat-list-item>
      <mat-list-item role="listitem"><div (click)="navigateTo('/alreadyReady')" class="app-side-listitem" [ngClass]="{'app-side-selected-item': selectedFeature === '/alreadyReady'}">Already Ready</div></mat-list-item>-->


    </mat-list>

  </mat-drawer>

  <!--<app-toolbar (toggleTheme)="toggleTheme()"
               (toggleSidenav)="drawer.toggle()"
               (toggleDir)="toggleDir()">
  </app-toolbar>-->

  <app-toolbar (toggleSidenav)="drawer.toggle()"></app-toolbar>


  <div class="side-nav-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
