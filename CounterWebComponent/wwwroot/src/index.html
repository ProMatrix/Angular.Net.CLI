<html>
<head>
  <meta charset="utf-8">
  <title>src</title>
</head>
<body>
  <table style="width: 75%">
    <tr>
      <td style="width: 25%; text-align: center; font-size: 35px; background-color: aliceblue; ">Portal Application</td>
      <td style="width: 25%; text-align: center; font-size: 35px; background-color:azure; ">Angular Element</td>
      <td style="width: 25%"></td>
    </tr>
    <tr>
      <td style="width: 25%; text-align: center; font-size: 20px; background-color: aliceblue; ">Current count: <div id="counterTotal">0</div></td>
      <td style="width: 25%; text-align: center; background-color:azure; "><counter-component></counter-component></td>
      <td style="width: 25%; "></td>
    </tr>
    <tr>
      <td style="width: 25%; text-align: center; font-size: 25px; background-color: aliceblue; "></td>
      <td style="width: 25%; background-color:azure; "></td>
      <td style="width: 25%;"></td>
    </tr>
    <tr>
      <td style="width: 25%; text-align: center; font-size: 16px; background-color: aliceblue; "><button onclick="portalClickEvent()">Increment</button></td>
      <td style="width: 25%; background-color:azure; "></td>
      <td style="width: 25%;"></td>
    </tr>
    <tr>
      <td style="width: 25%; text-align: center; font-size: 25px; background-color: aliceblue; "></td>
      <td style="width: 25%; background-color:azure; ">&nbsp;</td>
      <td style="width: 25%;"></td>
    </tr>
    <tr>
      <td style="width: 25%; text-align: center; font-size: 25px; background-color: aliceblue; "></td>
      <td style="width: 25%; background-color:azure; ">&nbsp;</td>
      <td style="width: 25%;"></td>
    </tr>
    <tr>
      <td style="width: 25%; text-align: center; font-size: 25px; background-color: aliceblue; "></td>
      <td style="width: 25%; background-color:azure; ">&nbsp;</td>
      <td style="width: 25%;"></td>
    </tr>
  </table>
  <br />  <br />

  <script>
    document.addEventListener('countChange', (event) => {
      document.getElementById("counterTotal").innerText = event.detail;
    });

    function portalClickEvent() {
      document.dispatchEvent(new CustomEvent('portalChange', {
        detail: "none",
        bubbles: true
      }));

    }

  </script>
</body>
</html>
